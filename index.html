<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Database</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./movie.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  
      <div class="search-box">
        <p class="heading">Movie<span style="color: red;">On</span></p>
        <div>
        <input type="text" name="" id="searchInput" placeholder="Search for a movie...">
         <button style="background-color: red;color: white;" onclick=" searchMovies()">Search</button>
        </div>
      </div>
     


  <div  class="row " id="moviesList">

  </div>

  <div class="modal" tabindex="-1" role="dialog" id="movieModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span style="color: white;" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="movieModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  </div>


</body>

</html>
